services:
  # Backend API Service
  - type: web
    name: clubhub-api
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_NAME
        value: ClubHub API
      - key: APP_VERSION
        value: 1.0.0
      - key: DEBUG
        value: false
      - key: USE_LOCAL_STORAGE
        value: true
      - key: LOCAL_STORAGE_PATH
        value: /opt/render/project/src/backend/uploads
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 1440
      - key: CORS_ORIGINS
        sync: false  # You'll set this manually to your frontend URL
      - key: FRONTEND_URL
        sync: false  # You'll set this manually to your frontend URL
      - key: LOCAL_STORAGE_URL_PREFIX
        sync: false  # You'll set this manually to your backend URL + /uploads
    disk:
      name: clubhub-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: clubhub-frontend
    runtime: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # You'll set this manually to your backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
